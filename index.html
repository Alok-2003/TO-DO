<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>TO-DO list</title>
</head>
<body>
    <h1><span1>TO</span1>-<span>DO</span> List</h1>
    <input type="text" placeholder="Enter your task">
    <br>
    <button class="Addbtn">Add Task</button>
    <ol>
        <li>Eat <button class="delete">Delete</button></li>
        <li>Code <button class="delete">Delete</button></li>
        <li>Sleep <button class="delete">Delete</button></li>
        <li>Repeat <button class="delete">Delete</button></li>
    </ol>
    
    <script src="app.js"></script>
</body>
</html>
